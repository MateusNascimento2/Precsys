<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table id="cessionarios">
    <tbody id="data-cessionarios">
    </tbody>
  </table>


  <script>
    function populateTableData(data) {
      const dataSessionsContainer = document.getElementById('data-cessionarios');

      const tableRow = document.createElement('tr');

      for (const prop in data) {
        const tableData = document.createElement('td');
        tableData.textContent = data[prop];
        tableRow.appendChild(tableData);
      }

      dataSessionsContainer.appendChild(tableRow);
    }

    async function fetchCessionarios() {
      const response = await fetch('/api/cessionarios').then(res => res.json());
      console.log(response);

      response.forEach((data) => populateTableData(data))
    }

    fetchCessionarios()
  </script>
</body>
</html>
