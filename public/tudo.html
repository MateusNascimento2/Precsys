<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table id="sessions">
    <tbody id="data-sessions">
    </tbody>
  </table>

  <table id="cessionarios">
    <tbody id="data-cessionarios">
    </tbody>
  </table>

  <table id="andamentos">
    <tbody id="data-andamentos">
    </tbody>
  </table>


  <script>
    function populateTableSessions(data) {
      const dataSessionsContainer = document.getElementById('data-sessions');

      const tableRow = document.createElement('tr');

      for (const prop in data) {
        const tableData = document.createElement('td');
        tableData.textContent = data[prop];
        tableRow.appendChild(tableData);
      }

      dataSessionsContainer.appendChild(tableRow);
    }

    async function fetchSessions() {
      const response = await fetch('/api/cessions').then(res => res.json());
      console.log(response);

      response.forEach((data) => populateTableSessions(data))
    }

    fetchSessions()

    function populateTableCessionarios(data) {
      const dataSessionsContainer = document.getElementById('data-cessionarios');

      const tableRow = document.createElement('tr');

      for (const prop in data) {
        const tableData = document.createElement('td');
        tableData.textContent = data[prop];
        tableRow.appendChild(tableData);
      }

      dataSessionsContainer.appendChild(tableRow);
    }

    async function fetchCessionarios() {
      const response = await fetch('/api/cessionarios').then(res => res.json());
      console.log(response);

      response.forEach((data) => populateTableCessionarios(data))
    }

    fetchCessionarios()

    function populateTableAndamentos(data) {
      const dataSessionsContainer = document.getElementById('data-andamentos');

      const tableRow = document.createElement('tr');

      for (const prop in data) {
        const tableData = document.createElement('td');
        tableData.textContent = data[prop];
        tableRow.appendChild(tableData);
      }

      dataSessionsContainer.appendChild(tableRow);
    }

    async function fetchAndamentos() {
      const response = await fetch('/api/andamentos').then(res => res.json());
      console.log(response);

      response.forEach((data) => populateTableAndamentos(data))
    }

    fetchAndamentos()

  </script>
</body>
</html>
